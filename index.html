<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>MoneyMonster</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>MoneyMonster</h1>
            <div class="dropdown">
                <button class="dropbtn">☰</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 4</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Simulador de investimentos</h2>
            <form action="" id="form-top">
                <fieldset>
                    <legend>Simulação de investimento</legend>
                    <label for="valor">Valor</label><br>
                    <input type="text" id="valor" value="20000" /><br>
                    <label for="prazo-anos">Prazo (anos)</label><br>
                    <input type="text" id="prazo-anos" value="20" /><br>
                    <label for="juros-anos">Juros (ao ano)</label><br>
                    <input type="number" id="juros-anos" min="0.1" step="0.1" /><br>
                </fieldset>
                <fieldset>
                    <legend>Resultado</legend>
                    <label for="prazo-meses">Prazo (meses)</label><br>
                    <input type="text" id="prazo-meses"/><br>
                    <label for="juros-meses">Juros (ao mês)</label><br>
                    <input type="text" id="juros-meses"/><br>
                    <label for="juros-acumulados">Juros acumulados</label><br>
                    <input type="text" id="juros-acumulados"/><br>
                </fieldset>
            </form>
            <button type="button" id="simular">Simular</button>
        </div>
    </main>
    <footer></footer>
</body>

</html>
